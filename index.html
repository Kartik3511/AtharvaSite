  <style>
html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow-y: scroll;  /* This keeps width consistent with pages that scroll */
}

body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* Locks scrolling */
}

    

.video-background {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 100%;
  height: auto;
  z-index: -1;
}
    

.wrapper {
  height: calc(100vh - 60px); /* or adjust based on your nav height */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.content {
  max-width: 600px;
  width: 90vw;
  height: auto;
  display: block;
  transform: translateY(-90px) scale(1);
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.content:hover {
  transform: translateY(-90px) scale(1.03); /* keep same Y shift */
  opacity: 0.85;
}
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      line-height: 1.5;
      color: #aaa;
      z-index: 10;
      padding: 0 10px;
    }

    body.fade-in {
      animation: fadeInAnimation ease 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    html, body {
  height: 100%;
  margin: 0;
}

.cover {
  position: fixed; /* or absolute */
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-image: url('your-image.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
  opacity: 40%;
}
    .kartikgrid{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('kartik_grid.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1000;
      opacity: 50%;
    }
