  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .navbar {
      font-family: 'Unna',sans-serif;
      width: 100%;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      position: absolute;
      top: 0;
      z-index: 100;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 50px;
      padding: 0;
      margin: 0;
      position: relative;
      align-items: center;
    }


    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }


    .navbar a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
      margin-top: 5px;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      color: #ccc;
    }
    .navbar .separator {
  color: white;
  opacity: 0.5;
  font-size: 68px;
  line-height: 1;
  user-select: none;
  pointer-events: none;
  position: relative;
  top: -7px;
}

.navbar .separator::before {
  content: "—"; /* The actual dash */
}
    .separator-with-logo {
  position: relative;
  text-align: center;
}

.separator-with-logo::before {
  content: "—";
  font-size: 68px;
  color: white;
  opacity: 0.5;
  display: block;
  line-height: 1;
  margin-top: -10px;
}

.separator-with-logo::after {
  content: "";
  position: absolute;
  top: -25px; /* move logo above the dash */
  left: 50%;
  transform: translateX(-50%);
  width: 87px;
  height: 87px;
  background-image: url('logo.png');
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 80%;
}


    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform:translate(-50%,-50%);
      width: 100vw;
      height: auto;
      min-height:100vh;
      z-index: -1;
    }
    

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      max-width: 90%;
    }


    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0px;
      padding:0px;
    }

    .content p {
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 1px;
      color: #ddd;
      margin: 4px 0;
    }
    h2, p {
  margin-top: 4px;
}


    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      line-height: 1.5;
      color: #aaa;
      z-index: 10;
      padding: 0 10px;
    }

    body.fade-in {
      animation: fadeInAnimation ease 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
